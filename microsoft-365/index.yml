additionalContent:
  sections:
  - title: 取得 Microsof 365 的說明
    summary: 選取卡片以深入了解 Microsoft 365。
    items:
    - title: Microsoft 365 系統管理中心
      summary: 為您的組織設定及管理 Microsoft 365 服務。
      url: ./admin/index.yml
    - title: Microsoft 365 商務進階版
      summary: 專為中小型企業設計。 使用最新版本的 Windows 和 Office App (例如 Excel 和 Outlook) 處理業務。 利用可延伸至所有商務裝置的資料保護和安全性。
      url: ./business/index.yml
    - title: Microsoft 365 企業版
      summary: 專為大型組織設計。 保護您的企業並轉變您使用 Office App、Windows 10 及 Enterprise Mobility + Security 的方式。
      url: ./enterprise/index.yml
    - title: Microsoft 365 解決方案與架構中心
      summary: 瞭解如何設計適合貴組織的解決方案和架構。
      url: ./solutions/index.yml
    - title: Microsoft 365 教育版
      summary: 專為授課者設計，以為教育打造之單一且價格合理的教育解決方案中來解放創意、提升團隊合作，並提供簡單且安全的體驗。
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 合規性
      summary: 協助貴組織管理資訊、防範風險，並遵守法務或法規標準。
      url: ./compliance/index.yml
    - title: Microsoft 365 安全性
      summary: 了解 Microsoft 365 安全性中強大的安全性解決方案與服務，讓您能夠更進一步全方面保護組織免受攻擊。
      url: ./security/index.yml
    - title: 適用於行銷活動的 Microsoft 365
      summary: 使用針對商務用 Microsoft 365 建議的組態，保持行銷活動或商務資料和通訊的安全。
      url: ./campaigns/index.md
    - title: Microsoft 受管理的電腦
      summary: Microsoft 受管理的電腦將 Microsoft 365企業版、Microsoft 雲端式裝置管理和安全監控結合在一起，使您的 IT 團隊有時間得以專注於核心業務需求。
      url: ./managed-desktop/index.yml
