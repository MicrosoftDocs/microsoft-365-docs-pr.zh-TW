      ### <a name="the-basics"></a>基本知識


      Microsoft 合規性管理員已開始成為 Microsoft 服務信任入口網站中的規範管理解決方案。  隨著 Microsoft 365 合規性中心中的規範，我們為此位置開發出了更易於使用者設計的新經驗。 規範分數公開預覽已于2019年11月發行 Microsoft 365 合規性中心。 合規性分數共用與合規性管理員相同的後端，讓客戶可以在這兩個位置運作。 從2019年11月開始，我們已發佈數項更新，以建立新的功能，並對客戶的意見反應作出回應。


      在2020年9月的 Microsoft 365 合規性中心中，合規性管理員的一般可用性完成此演變。 合規性管理員是整合的端對端規範解決方案。 您的合規性分數仍然是合規性管理員的重要元件。


      請閱讀此 [博客文章](https://aka.ms/compliancemanager/GAblog) ，以深入瞭解相容性管理員的 GA 版本的新功能。


      ### <a name="your-organization-regularly-used-compliance-manager-in-the-service-trust-portal"></a>您的組織在服務信任入口網站中經常使用合規性管理員


      如果您在服務信任入口網站中使用合規性管理員，則組織中的所有資料現在都會存在於相容性管理員的 Microsoft 365 合規性中心 https://compliance.microsoft.com/compliancemanager 。 您不需要執行任何動作，就能讓您的合規性管理員在其新位置上運作，而不是更新任何您的先前位置的書簽。 您已為您做了所有評估與其他資料。


      請注意，在服務信任入口網站中不再可以存取「合規性管理員」 (預覽) ，而且所有指向它的連結都會重新導向至 Microsoft 365 合規性中心中的新位置。 合規性管理員 (傳統) 會保留在服務信任入口網站中，但不鼓勵使用。


      您在舊版合規性管理員中所用的所有專案，例如完成動作 (現在稱為「改進動作」 ) 並建立評估，可在新的合規性管理員中完成。 我們已新增150以上的新評估範本，並改進範本的建立程式。 在未來的版本中，我們將新增更多增強功能。


      以下是一些有用的資源：


      - [熟悉您的新合規性管理員經驗](compliance-manager-setup.md#understand-the-compliance-manager-dashboard)

      - [在其新家中尋找合規性管理員的許可權及其他設定資訊](compliance-manager-setup.md#who-can-access-compliance-manager)

      - [深入瞭解 Microsoft 365 合規性中心](microsoft-365-compliance-center.md)


      ### <a name="your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center"></a>您的組織使用 (公開預覽) Microsoft 365 合規性中心中的合規性分數


      如果您在公開預覽中使用合規性分數，您會注意到合規性管理員的外觀基本上相同，您的儀表板上的分數很醒目。 在正式發行時，您不再需要離開 Microsoft 365 合規性中心以執行某些評估管理功能，例如建立及修改評估的範本。 現在所有功能都位於一個位置。 您在預覽版的符合性分數中的任何資料仍會保留在 GA 版本的合規性管理員中。


      請注意，如果您已篩選您的合規性分數儀表板視圖，當我們在九月份部署新的合規性管理員時，這些篩選器會重設。 您必須重新套用您所擁有的任何篩選器。


      合規性管理員也具有新的授權條款。 請參閱下列有關授權的問題。


      ### <a name="youre-new-to-compliance-manager"></a>您是合規性管理員的新


      合規性管理員是 Microsoft 365 合規性中心中的端對端解決方案，可用於管理和追蹤符合性活動。 這是一個極好的開端，因為它會在您第一次造訪時，為您提供符合性狀況的初步評估。 以下是開始深入瞭解的好地方：


      - [取得合規性管理員的概覽](compliance-manager.md)

      - [使用我們的快速入門手冊協助逐步提升](compliance-manager-quickstart.md)

      - [深入瞭解 Microsoft 365 合規性中心](microsoft-365-compliance-center.md)
  - question: >
      是否有使用合規性管理員的授權需求？
    answer: >
      是。 合規性管理員的公開發行版包含新的授權條款。 所有具有 Office 365 和 Microsoft 365 授權的組織，以及美國政府 Community (GCC) 適中、GCC 高及國防 (DoD) 客戶都可以存取合規性管理員。 不過，您的組織可以使用評估，以及如何管理評估範本，取決於您的授權合約。 如需詳細資訊，請造訪[Microsoft 365 授權指南以取得安全性和合規性](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance)。
  - question: >
      如果我有高分，是否表示我完全相容？
    answer: >
      否。 您的相容性分數會衡量您在完成建議的動作時所進行的進展，以協助降低資料保護和法規標準的風險。 它不會以特定標準或法規的方式明確組織規範的絕對度量。 合規性管理員和您的相容性分數不得以任何方式轉譯為保證。
  - question: >
      我是否可以使用非 Microsoft 產品的合規性管理員？
    answer: >
      雖然合規性管理員只會針對 Microsoft 雲端服務提供連續監控和建議的動作，但您可以在協力廠商服務的合規性管理員中新增自訂評估。 如此一來，您可以使用 Microsoft 合規性管理員作為 SaaS 規範管理工具，協助您管理所有數位資產的所有控制項。
  - question: >
      服務信任入口網站中的合規性管理員 (傳統) 會發生什麼事？
    answer: >-
      規範管理員的經典版本（位於 Microsoft 服務信任入口網站中）很快就會停用。 Microsoft 365 的訊息中心通知會在最後退休合規性管理員 (經典) 之前，至少會有60天。 在合規性管理員中管理其合規性活動的客戶 (傳統) 必須將其資料移至 Microsoft 365 合規性中心中的新的合規性管理員方案中（包括評估和控制）。 當已撤銷合規性管理員 (傳統) 時，客戶資料將不會自動轉接至 Microsoft 365 合規性中心中的合規性管理員。


      若要瞭解如何快速設定新的合規性管理員，請參閱我們的 [合規性管理員快速入門](compliance-manager-quickstart.md) 指南。
