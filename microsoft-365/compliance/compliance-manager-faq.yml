      合規性管理員和合規性分數是相同的，還是不同？
    answer: >
      現在只有一個解決方案：合規性管理員。 本節會引導您完成過渡，請從以下基本概述開始。 您也可能會發現直接跳至下列其中一個區段很有説明：


