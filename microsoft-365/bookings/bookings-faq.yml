title: Microsoft 預定常見問題
summary: ''
sections:
- name: 一般
  questions:
  - question: >
      何謂 Microsoft 預約？
    answer: >
      Microsoft 預約是一種可輕鬆排程和管理約會的 Microsoft 365 應用程式。 預約包含 Web 型預約行事曆，並與 Outlook 整合，以優化員工的行事曆，讓您的客戶可以靈活地預訂最適合他們的時間。 自動化的通知電子郵件會減少非展示的電子郵件，並減少重複排程任務的時間。 預約可協助您透過 Skype 或 Microsoft Teams 輕鬆執行虛擬約會，並協助您透過 Teams 中的預約應用程式來管理日常排程。 利用內建的自訂功能，預約設計可滿足任何組織的多個部分的需求。
  - question: >
      如何使用 Microsoft 預定？
    answer: >
      預定是線上服務，因此您不需要下載任何專案。 請移至 Microsoft 365 網頁體驗中的應用程式選擇。 系統管理員也可以使用預約輔助應用程式，及時瞭解客戶及其約會的最新資訊。
  - question: >
      神秘可以存取 Microsoft 預定？
    answer: >
      預設為全球的 Microsoft 365 商務進階版、Microsoft 365 商務標準版、A3、A5、E3 和 E5 客戶提供預訂。 在由世紀運作的 Office 365 中也提供預訂。
  - question: >
      我的客戶會看到我的個人或商務行事曆嗎？
    answer: >
      您的客戶只會看到您在線上發佈的預約行事曆，以供您選擇要註冊的服務、時間和人員。
  - question: >
      如何變更 [管理人員] 底下的 bookable 屬性？
    answer: >
      新增教職員工成員時，他們會收到電子郵件，以接受或拒絕要求。 他們可以開啟相同的電子郵件並選取 [拒絕]，使其不會 bookable。 目前我們沒有從應用程式內切換的方式。
  - question: >
      使用者如何存取預定應用程式？
    answer: >
      授權任何 Microsoft 365 商務進階版、Microsoft 365 商務標準版、A3、A5、E3、E5 或已在系統管理員或檢視器角色中新增為教職員工成員的使用者，都可以在 Microsoft 365 的 Web 體驗內，于應用程式選擇中存取預定。 IOS 和 Android 也可以使用隨附的應用程式。
  - question: >
      我是否可以在自己的網站中使用預定？
    answer: >
      是。 我們為您提供一種方法，讓您透過 iFrame 將您的預約行事曆嵌入網站。 連結嵌入程式碼位於預定應用程式內的 [ **預定] 頁面** 索引標籤。
  - question: >
      即使沒有公司的網頁，我可以使用預定？
    answer: >
      是。 我們會在 Web 應用程式的 [ **預定頁面** ] 索引標籤中，提供您預約頁面的連結。 您只需要為客戶或用戶端提供該連結，他們就能看到您公司的最新可用資訊。 或者，您也可以在社交媒體中共用預約頁面，甚至使用內嵌功能將其裝載在 iFrame 中。 您也可以透過停用直接搜尋引擎索引來控制誰可以存取頁面，並限制僅限組織內的存取權。
  - question: >
      我們的 IT 部門是否可以控制使用者是否可以存取預定？
    answer: >
      根據預設，可在 Microsoft 365 商務進階版、Microsoft 365 商務標準版、M365 A3/A5 和 E3/E5 租使用者中取得預約，但系統管理員可以選擇在 Microsoft 365 系統管理中心關閉它。 若要這麼做，請 [遵循下列指示](turn-bookings-on-or-off.md)。


      若客戶想要對其承租人中的某些合格授權停用預約存取權，他們可以使用群組原則來限制授權或實施 OWA 信箱原則，以限制能夠建立新預約行事曆的人員。


      如果您使用 OWA 信箱原則來停用預約的存取權，則所有使用者都將擁有預約授權，但是當他們嘗試存取應用程式時，如果他們是原則的一部分，或已將其新增至現有的預約行事曆，則他們只會成功。 在 [這裡](turn-bookings-on-or-off.md) 的 [只允許選取的使用者建立預約行事曆] 區段中的詳細資料。
  - question: >
      是否可自訂預訂？
    answer: >
      是的，可自訂且可用於各種案例的預訂。 當您設定預定的行事歷時，Web 排程頁面的許多方面，您可以自訂您的商務資訊、人員詳細資料、服務類型和排程原則。
  - question: >
      原始預約 Web app 的所有功能是否皆可在 Microsoft Teams 中使用？
    answer: >
      羽量級版本的預約現在可以做為 Teams 中的應用程式。 初始宣告 [如下](https://www.microsoft.com/microsoft-365/blog/2020/03/06/empowering-care-teams-with-new-tools-in-microsoft-365/)。 您可以在 Web 應用程式中向外彈出快捷方式，並在安裝程式完成前的預約使用，而不必離開 Teams。 跨平臺的資訊流程。
  - question: >
      是否為預定小型企業服務或 Enterprise 提供或兩者？
    answer: "預約是適用于各行業的 Enterprise 和小型企業客戶的理想解決方案。 使用案例包括：\n\n- 財務服務\n    - 磋商\n    - 銀行和保險業服務\n    - 納稅歸檔\n\n- 人力資源 (人力資源) \n    - 候選人面試\n    - 板載\n    - 權益協助\n    - 訓練和研討會\n\n- 醫療保健\n    - 患者走訪\n    - 提供者與提供者共同作業\n    - 保險諮詢\n\n- 政府 & 公開部門\n    - 法院 hearings 和試驗\n    - 公用服務\n    - 部門約會\n\n- 教育----12\n    - 父系教師會議\n    - 學校城鎮廳\n    - 學生 counselor 就診\n\n- 教育版--高等教育版\n    - 辦公時間\n    - 輔導\n    - 學生服務\n    - 考試註冊\n\n- 零售業\n    - 輔助購物\n    - 合同工排程\n    - 設計服務\n\n- 一般 Enterprise 和小型企業需求\n    - 客戶和用戶端會議\n    - 技術支援\n    - 法律檢查\n    - 設施\n"
- name: 定價和授權
  questions:
  - question: >
      如何取得 Microsoft 預定？
    answer: >
      可供使用 Office 365 A3、A5、E3 及 e5 的客戶使用，以及 Microsoft 365 商務標準版、Microsoft 365 商務進階版、A3、A5、E3 及 E5。 您可以使用預約搭配 iOS 和 Android 配套應用程式。 不能以獨立的應用程式形式進行預定。 必須啟用 Web 上的 Outlook Web App 或 Outlook，才能使用預定，因為它會在 Outlook 中儲存資料。


      預約授權為產品提供完整功能，包括建立及管理行事曆。 當使用者新增為系統管理員或查看者角色中的人員時，也可讓使用者查看及編輯現有的行事曆。
  - question: >
      我需要將我的電子郵件帳戶從我目前的提供者遷移至 Microsoft 365 嗎？
    answer: >
      您可以保留目前的提供者，但預約會將所有通知傳送給您 Microsoft 365 帳戶中使用的電子郵件。
  - question: >
      我的員工是否可以使用沒有 Microsoft 365 帳戶的登記？
    answer: >
      是。 您可以使用任何電子郵件來新增您的員工，當有人預約約會時，他們仍會收到電子郵件確認和行事曆邀請。
  - question: >
      我是否可以在相同的 Microsoft 365 帳戶下建立多個預定的行事曆，並彼此切換？
    answer: >
      是。 您可以使用一個帳戶來建立及管理多個預定行事曆。 您可以使用預定 Web app 中公司名稱旁邊的插入符號來切換它們。
  - question: >
      如果我的組織具有 F1/F3、E1 及 E3/E5 的混合授權，該怎麼辦？
    answer: >
      我們可辨識許多組織混合使用 Microsoft 365 授權。 例如，客戶可能具有其總部中員工的 M365 E3 授權，但 M365 E1 (或 F1 或 F3) 授權的存放區員工。


      在此範例中，具有 M365 E3 授權的總部員工具有預約的完整存取權，這表示他們可以建立新的行事曆、編輯設定、新增人員、發佈預約頁面、建立及管理行事曆中的約會，以及納入報告。


      那些具有 E1/F1/F3 授權（或沒有授權）的商店員工，仍然可以新增為來賓角色中行事曆的員工，然後預約預約，當他們預約時，他們會收到確認電子郵件。 他們仍可在其可用/排程的時段內預約，如 [教職員工] 索引標籤中所列。預定的行事曆可用性會依照設定的時數和服務時間限制 bookable 次數。


      如果已透過預約 Web app 排定約會，則儲存區員工在預訂中也會顯示為 [無法使用]。 透過預約預定的約會會反映為員工在預約中的行事曆上的忙碌狀態。 具有非預約啟用授權的人員仍然可以讓其個人行事曆影響其在預約中的可用性，但前提是在相同的承租人內。


      來賓角色中的人員可以查看客戶在初始約會建立中所提供的任何資訊。 例如，如果預約預約預約的商店代表需要在約會之前呼叫客戶，他們就可以存取在排程過程中客戶所提供的資訊。 預約的職員可以存取確認電子郵件中顯示的所有資訊，以及如客戶的電話號碼) 所輸入的 (ics calendar 事件。


      訪客角色中的人員將無法存取預定 Web 應用程式來變更設定或查看及管理約會 (新增、取消和重排) 。 不過，他們可以使用「自助」頁面代表客戶製作約會，其方式與客戶建立約會的方式相同。


      建議您授權商務管理員或每個儲存區的系統管理員，並提供符合預定授權的授權，以設定及管理頁面及約會。 其他人員將會與使用預約授權的員工合作，以重新排定或取消預約。
- name: 產品功能
  questions:
  - question: >
      在我的 Microsoft 365 租使用者中顯示預約行事曆的位置為何？
    answer: >
      每個新的預約行事曆都會在 Exchange 中建立對應的信箱，以及 Azure Active Directory (AAD) 中的相關專案，其中的專案列為未授權的使用者。
  - question: >
      可否刪除先前建立的預約行事曆？
    answer: >
      若要刪除預約行事曆，您必須在 Exchange 中刪除相關聯的信箱。
  - question: >
      如果我建立行事曆，而其他人有權存取預約，是否可以查看我的行事曆？
    answer: >
      只有在系統管理員或查看者角色中，已以人員身分新增為個人的任何人員，都能存取您透過 Web app (所建立的預約行事曆) 。 租使用者系統管理員將可以在 Exchange 和 AAD 中查看所有預約信箱的清單。
  - question: >
      影片會議是否已整合至預定應用程式？
    answer: >
      使用 Skype 或 Microsoft Teams 用戶端時，可在預訂內使用線上會議。 您可以在服務層級啟用線上會議，而您選擇的會議用戶端 (Skype 或 Teams) 將會成為預約員工成員的預設設定。 若要加入線上會議，每個新約會都會有附加至約會的唯一會議連結，此外，事件和確認電子郵件中也會包含輕鬆加入選項。
  - question: >
      排程原則的運作方式？
    answer: >
      稱為 [ **最大前置重疊時間** ] 的設定會決定 (以天數) 所進行的預約量。 在 **最小前置** 期限內，至少必須有24小時的時間，才能 (預約和取消事項的最小前置重疊時間（小時）) 和最大前置重疊時間。 如果最小前置期限設定為0小時，則最長前置時段可以設定為一天，在此情況下，使用者就可以取消預約，直到約會在下一天內為止。


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="排程預定":::
  - question: >
      預約如何在時區內運作？
    answer: >
      所有時間皆位於商務時區中 (當地時區) 預設。 您為預約行事曆中設定的任何設定（例如工作時間）都會出現在這個時區。 「自助」頁面能夠在使用者時區內顯示所有約會時間，如果需要，可以關閉此功能。如果 [預約] 頁面索引標籤上的 [ **永遠在上班時間中顯示時段** ]，則在 [預約] 頁面] 索引標籤上會保持未勾選的時間段


      :::image type="content" source="media/bookings-faq-region.png" alt-text="預定地區和時區設定":::


      沒有任何規定可為預約中的人員設定時區。 員工時區（上班時間）將會在上班時間區域中。
  - question: >
      電子郵件通知是否可以以租使用者功能變數名稱形式傳送？
    answer: >
      電子郵件地址是在 [Microsoft 365 設定] 層級加以控制和管理，取決於 [網域設定] 設定。 您可以在 [這裡](/powershell/module/exchange/get-accepteddomain)找到詳細資訊。
  - question: >
      是否能夠傳送與不同服務或特定設定相關的簡訊郵件？
    answer: >
      目前在北美使用簡訊郵件，而 Skype 或 Twilio 帳戶將用於簡訊傳遞。
  - question: >
      預約約會會如何顯示在人員的行事曆上？
    answer: >
      預約的確認會同時傳送給服務提供者及客戶的收件匣。 確認電子郵件包含一個 * 的 ics 檔案附件，然後可將其新增至使用者的行事曆，並提供所有相關的約會詳細資料。
  - question: >
      哪些觸發器會觸發服務提供者或人員及客戶電子郵件？
    answer: >
      電子郵件會根據預定 Web 應用程式中 [服務] 索引標籤的設定而觸發。 由客戶在自助服務頁面上的預約，或是在預約 Web app 的 [行事曆] 索引標籤上進行的預約，會觸發確認和/或提醒電子郵件。 當某人透過確認電子郵件中或 Web 應用程式中的「 **管理預約** 」按鈕對預約進行變更時，就會發生同樣的事。 提醒電子郵件會在約會之前的指定時間週期內傳送，如預定 Web 應用程式中的 [服務] 索引標籤所述。
  - question: >
      我是否可以預訂屬於1：許多而非1:1 的教室風格約會？
    answer: >
      是的，我們有一組預約功能可讓多位人員同時預約相同的約會 (例如對健康類別) 。 這項功能 [在此有詳細的](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120)說明。
  - question: >
      是否可以保留未發佈的行事曆 (非上市公司) ，但仍可供指定的使用者存取？
    answer: >
      是。 Web 應用程式中的 [預定頁面] 索引標籤上有核取方塊：**需要從我的組織 Microsoft 365 或 Office 365 帳戶才能進行預訂**。 選取此核取方塊會使自助頁面存取只會限制在您租使用者中的頁面。 位於 Web 應用程式建立和管理中的預約行事曆，只能由以系統管理員或檢視器角色新增為頁面人員的人員存取。


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="預定中的預約頁面存取控制":::
  - question: >
      首頁更新的頻率如何？
    answer: >
      每次載入 Web 應用程式時，都會檢索連結到首頁的最新資料。 如需預約追蹤之資訊類型的詳細資訊，請參閱此 [支援文章](metrics-and-activity-tracking.md)。
  - question: >
      我可以關閉電子郵件通知的時間嗎？
    answer: >
      在預約 Web app 內錄製所用的時間，永遠不會觸發通知電子郵件給教職員工成員。 如果有任何人員成員對通知沒有任何困惑，建議您在 [休假] 通知的附注或頭銜中新增更多詳細資料，以更好地通知人員有關系統管理端所發生的情況。
  - question: >
      預定的行事曆是否可以複製或重複，是否可以 templatized 以方便擴充？
    answer: >
      處理常式是使用 Graph API 來取得信箱詳細資料，然後使用這些詳細資料來建立新的信箱。 API 檔位於 [這裡](/graph/api/resources/booking-api-overview?view=graph-rest-beta)。
  - question: >
      哪些報表可用於預定？
    answer: >
      所有指派給系統管理員角色的預約人員，都可以 ( 中下載以 tab 分隔的值。TSV) 檔案，所有的預約都是在過去120天內進行。 可在中下載預定報告。TSV 表單從 [預定] 頁面的 [首頁] 索引標籤。 預約 API 也可以用來收集此資料，以進行更多自訂及特定用途。
  - question: >
      您一次只能在自助服務頁面上共用一個服務嗎？
    answer: >
      是的，您可以為每個服務建立個別的預約行事曆，或者您可以移至 [服務] 索引標籤、[編輯服務]，然後在頁面頂端看到只會共用該特定服務之 URL 的選項。
  - question: >
      哪些選項可用於嵌入同意表單或為這些預約預約披露？
    answer: >
      建議您在預約頁面啟用 [ **客戶資料使用量同意** ] 核取方塊，並自訂用語，以適當地傳遞組織的披露或同意要求。 另一個選項是將自訂欄位新增至服務，其中包含同意表單的連結，並要求客戶先確認他們是否已完成該表單，然後才可以繼續進行約會。 您也可以將同意表單 URL 當做其他附注新增至確認和提醒電子郵件，但這不會讓使用者無法預約預約約會。
  - question: >
      「自助預約」頁面上的 [人員選擇] 功能可進行哪些變更？
    answer: >
      當您取消選取 [允許客戶從預約] 頁面或 [服務] 區段中 **選擇 [預約** ] 選項的特定人員時，可完全移除預約時，客戶選取特定員工成員的能力。 根據員工可用性的情況，預約會以隨機為預約指派可用的教職員工成員。
  - question: >
      預約是否可支援許多同時進行的預約要求和自助頁面訪問？
    answer: >
      預約可支援一次大量的訪客和登記。 如果頁面出現大量的流量，使用者會收到「伺服器忙碌」的錯誤。 約會的可用性會在載入頁面時更新，也會在進行預約時更新。 如果有多位人員嘗試一次同時送出相同的約會，則預約只會讓一名人員書一次，並將通知訊息傳送給其他潛在客戶，然後提示他們尋找其他的時間。
- name: 隱私權
  questions:
  - question: >
      預定資料儲存在哪裡？
    answer: >
      「預約」是指 Microsoft 365 的應用程式，表示所有資料都儲存在 Microsoft 365 平臺及 Exchange 中。 「預定」會遵循 Microsoft 所設定的所有資料儲存原則，這些原則與所有 Office 應用程式遵循的原則相同。 預約使用 Exchange 中的共用信箱來儲存客戶、人員、服務及約會詳細資料。 在 Exchange 中共用信箱的相容性原則也適用于預定信箱。 所有客戶資料 (，包括客戶在預約) 會在預訂中取得預約時所提供的資訊，並儲存在應用程式中，因此會儲存在 Exchange 中。 Microsoft 預約使用 Microsoft 365 所使用的相同原則，您可以在[這裡找到。](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      是否有任何方式可以集中管理所有使用者的預約行事曆？
    answer: >
      每個預定的行事曆都是獨立維護的。 按一下首頁上的插入符號後，不會有合併的視圖，除了搜尋下拉式清單之外。
  - question: >
      如何驗證使用者？
    answer: >
      存取預約 Web app 涉及透過一般 Azure Active Directory (AAD) 驗證進行驗證。 您可以使用 [自助預約] 頁面，讓每位使用者都能使用網頁連結。 不過，當選取 [從我的組織到圖書的 **Microsoft 365] 或 [Office 365 帳戶**] 設定時，此頁面會限制為只能在 Microsoft 365 租使用者 (使用 AAD 驗證) 內使用。


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="預定中的預約頁面存取控制":::
  - question: >
      客戶資料是否因任何原因而留出生產系統？
    answer: >
      是的，由於預約是 Exchange 的一部分，我們允許 Graph APIs 及 Exchange Web 服務 (EWS) APIs，讓客戶下載其擁有存取權的資料。
  - question: >
      是否可以自訂客戶回復的電子郵件地址？
    answer: >
      您可以定義客戶傳送其回復的電子郵件地址。 此設定位於 [**商務資訊**] 索引標籤上。在 Exchange 中，您也可以透過一般 Exchange 信箱重新命名程式來變更預約信箱名稱本身。
  - question: >
      我們想要讓客戶在預約過程中接受我們的條款及條件。 有可能嗎？
    answer: >
      GDPR 合規性已存在此功能。 「預約」頁面具有「自訂同意」欄位，在 [發佈詳細資料] 區段中。 只需檢查該框並撰寫您自己的自訂同意訊息，它會顯示為自助頁面上的必要欄位。 將記錄客戶授與同意的日期和時間。


      本節不支援 rtf，但可在 [商務資訊] 區段下新增 [思考] 連結，而且會顯示在 [同意] 核取方塊底下。
  - question: >
      如何識別 Exchange 中的預約相關信箱？
    answer: >
      您可以使用下列命令來取回所有預訂信箱的資訊及具有存取權的使用者。


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize:Unlimited | Get-MailboxPermission |Select-Object Identity,User,AccessRights | Where-Object {($_.user -like '*@*')}`
- name: 技術問題
  questions:
  - question: >
      如果使用者為由線上會議所組成的服務排程約會，他們會如何在會議保留 [選用的電子郵件地址] 欄位時，接收會議的 Microsoft Teams 連結？
    answer: >
      如果系統不具備客戶的電子郵件資訊，便無法將確認郵件傳遞給客戶，因此不會收到 Teams 連結。 解決方案是將電子郵件地址設為必要的欄位，您可以在 [服務] 索引標籤上進行預訂。 請注意，每當您在預約中建立新的服務時，預設會將 [客戶電子郵件] 欄位設定為 [必要] 欄位。
  - question: >
      在選取「任何人」時，或是當客戶無法選擇約會的教職員工成員時，如何將人員指派給約會？
    answer: >
      在這些案例中，員工會以隨機方式指派，而不是在預約約會時可用的所有人員成員。 目前沒有任何方法可以確保在員工的所有成員中對隨機指派的約會進行均等的散佈，或將指派的約會數目上限到每個教職員工成員。 如果您需要在大量隨機指派之後在員工之間進行負載平衡，可在 [預定] 頁面的 [行事曆] 索引標籤中手動執行。
  - question: >
      如果使用者以前已加入宣告，如何才能讓他們選擇不接收簡訊郵件？
    answer: >
      當您預約啟用簡訊短消息的約會時，系統會在每次預訂時，提示客戶選取 [自願加入] 方塊。 客戶也可以直接回復簡訊郵件 (簡訊提供者) 指出他們想要停止郵件，然後再將任何文字傳送至該電話號碼。 如果客戶無法接收來自提供者的文字訊息，而不是從預約自行接收，則即使從 [預約] 頁面中退出時，他們仍不再收到簡訊訊息。
- name: 疑難排解
  questions:
  - question: >
      無法同步處理此教職員工成員的行事曆
    answer: >
      如果您收到錯誤「此教職員工成員的行事曆無法同步處理」，本節會包含數個疑難排解程式，可協助您解決錯誤。


      > [!NOTE]

      > 預設會針對具有 Microsoft 365 商務標準版、Microsoft 365 A3 或 Microsoft 365 A5 訂閱的客戶，開啟預訂。 預訂也可供已 Office 365 企業版 E3 和 Office 365 企業版 E5 之客戶使用，但預設為關閉。 若要開始，請參閱 [取得 Microsoft 預約存取權](get-access.md)。 若要開啟或關閉預約，請參閱 [為您的組織開啟或關閉預訂](turn-bookings-on-or-off.md)。


      如果您正在尋找同步處理員工行事曆的相關資訊，請參閱 [將教職員工新增至預定](add-staff.md)。 請確定 [ **人員詳細資料** ] 頁面 **會** 檢查 [行事曆的事件] 的可用性。
  - question: >
      教職員工成員必須變更其行事曆許可權
    answer: >
      為了讓預約能夠與您的教職員工成員的行事曆正確同步，每個教職員工成員都必須共用其行事曆。 每個教職員工成員都必須遵循這些指示來共用自己的行事曆。


      1. 登入 Microsoft 365，然後從應用程式啟動器中選取 **Outlook** 。

         > [!div class="mx-imgBorder"]
         > ![在應用程式啟動器中 Outlook 的影像](../media/bookings-applauncher-outlook.png)

      1. 在頁面頂端，選取 [共用行事 \> **曆**]。

         ![「行事曆共用」功能表的影像](../media/bookings-share-calendar.png)

      1. 在 [ **組織內的人員** ] 區段中，選取 [ **我的組織**] 旁邊的下拉式方塊，然後選取 [ **在我忙碌時可以查看**]。

         > [!NOTE]
         > 此設定會與您的組織中的其他使用者共用空閒/忙碌資訊。 它不包含任何其他資訊，例如排程的約會類型、您排定約會的使用者，或位置。

         > [!div class="mx-imgBorder"]
         > ![可查看何時啟用忙碌狀態的 [行事曆共用] 畫面影像](../media/bookings-view-busy.png)

      1. 選取 **[完成]**。
  - question: >
      我們無法找到組織中的教職員工成員
    answer: >
      如果員工已離開您的公司，而且您已將其從您的 Microsoft 365 或 Office 365 組織中移除，您仍然需要從預約中移除該使用者，以便他們不會顯示在行事曆中，並防止客戶預約約會。


      1. 登入 Microsoft 365，然後移至 **預定** \> **員工**。


      1. 將滑鼠游標懸停在教職員工成員的名稱上方。 **編輯** 和 **刪除** 圖示會出現在 **電話**] 欄的右側。


      1. 選取 **刪除** 圖示。


      1. 在 [確認] 方塊中，選取 **[確定]**。


      > [!NOTE]

      > 如果您有一個以上的預約行事曆，您必須移除所有使用者的使用者。


      若要檢查您是否有一個以上的行事曆，請在左側的功能表中，選取公司名稱旁邊的下拉式箭頭，然後選取 [ **開啟**]。 如果您只有一個行事曆，您只會看到新增預約行事曆的選項。 此範例會顯示名為 "Contoso CO" 的第二個行事曆。


      ![顯示第二個行事曆的 [行事曆] 畫面的影像](../media/bookings-choose-calendar.png)
  - question: >
      發生同步錯誤無法識別
    answer: >
      這是暫時性錯誤，通常是因為不穩定的網際網路連線。 這些問題通常會在幾分鐘後自行解決。


      如果您在長一段時間之後仍會看到此錯誤，或您經常看到此錯誤，請與支援人員聯繫。
additionalContent: "\n## <a name=\"additional-resources\"></a>其他資源\n\n- [Microsoft 預約會擴充企業博客中的可用性](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-expands-availability-in-enterprises/ba-p/1214065)\n\n- [Microsoft 預約如何運作影片](https://support.office.com/article/microsoft-bookings-69c45b78-6de4-4f28-9449-cdcc18b7ae45)\n\n- [開始使用 Microsoft 預定](get-access.md)\n\n- [開啟或關閉 Microsoft Bookings](turn-bookings-on-or-off.md)\n\n- [個別或大量新增使用者](../admin/add-users/add-users.md?view=o365-worldwide.)\n\n- [向 Bookings 新增員工](add-staff.md)\n\n- [定義範本後要自動化的 API 元件](/graph/api/bookingbusiness-post-bookingbusinesses)\n\n- [顯示之預定行事曆的 URL](https://outlook.office.com/bookings/calendar)\n\n- [預定符合性原則](/compliance/regulatory/gdpr-dsr-Office365?view=o365-worldwide#bookings)\n\n- [定制並發佈您的預約頁面](customize-booking-page.md)\n\n- [租使用者信箱設定](/powershell/module/exchange/get-accepteddomain)\n\n- [群組預訂](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120)\n\n- [預定計量和活動追蹤](metrics-and-activity-tracking.md)\n\n- [M365 公用藍圖](https://www.microsoft.com/microsoft-365/roadmap?filters=&searchterms=bookings)\n\n- 透過[UserVoice](https://outlook.uservoice.com/forums/314907-microsoft-bookings/suggestions/39505261-365-admins-should-have-full-access-to-all-bookings)提交意見反應"
