### YamlMime:Landing
title: Microsoft 365 檔的測試基底
summary: 測試基底 Microsoft 365 是一項 Azure 服務，可協助進行資料驅動的應用程式測試。 由資料和雲端的威力所支援，it 專業人員可以從世界各地的任何地方充分利用智慧測試。 它會協助您測試應用程式，而不會有麻煩、時間承諾，以及設定及維護複雜測試環境的開支。 最重要的是，它會讓您存取 (vm) 和世界類別智慧為您應用程式的安全虛擬機器上的預先發行 Windows 更新。
