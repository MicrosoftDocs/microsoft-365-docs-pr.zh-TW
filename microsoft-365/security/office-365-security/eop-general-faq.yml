sections:
- name: 忽略
  questions:
  - question: >
      EOP 是什麼？
    answer: >
      EOP 是一種雲端主控的電子郵件篩選服務，可為客戶防範垃圾郵件和惡意程式碼，以及實施自訂原則規則。 EOP 包含 Exchange Online 信箱的任何 Microsoft 365 訂閱。 EOP 也以獨立的方式提供，以協助保護內部部署的電子郵件環境。
  - question: >
      如何註冊 EOP 試用版或購買 EOP？
    answer: >
      在[Exchange Online Protection 首頁](https://products.office.com/exchange/exchange-email-security-spam-protection)上，註冊 EOP 試用版或透過網頁購買 EOP。 請注意，試用版購買的功能與付費訂閱相同，但也包含隨[Exchange Enterprise CAL 搭配服務](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview)訂閱計畫一起提供的其他功能。
  - question: >
      EOP 的定價如何？
    answer: >
      EOP 是由使用者授權。 如需最新的定價資訊，請參閱[Exchange Online Protection 首頁](https://products.office.com/exchange/exchange-email-security-spam-protection)。
  - question: >
      將 EOP 投入實際執行所需的時間多久？
    answer: >
      當您根據 [設定 EOP 服務](set-up-your-eop-service.md)中所述的步驟變更 MX 記錄，並將郵件流過 EOP 時，篩選會立即開始。 MX 記錄可能需要長達24-48 小時才能透過 DNS 傳播。 在此程式期間，您可以隨時微調保護設定。
  - question: >
      我必須使用 Microsoft 365 的所有功能，才能使用 EOP？ 如果我只想要 EOP 保護，該怎麼辦？
    answer: >
      您可以使用 EOP 來保護您的內部部署信箱，而不需要使用 Microsoft 365 的任何其他功能。 這稱為獨立訂閱。 您可以在[Exchange Online Protection 服務描述](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description)中找到 EOP 功能的清單。
  - question: >
      為什麼在註冊透過 EOP 的電子郵件篩選時，我需要 Microsoft 365 租使用者？
    answer: >
      Microsoft 365 是可透過 Microsoft 365 租使用者存取的產品和服務集合所提供的名稱。 請將 Microsoft 365 租使用者想像為您可以為電子郵件篩選新增授權的起始點。
  - question: >
      EOP 是否有通訊入口網站，可從中找出已知問題和預期的解決方法？ 新功能的功能為何？
    answer: >
      Microsoft 365 系統管理中心將會包含這項資訊。 如果您受到服務等級事件的影響，您應該會在登入 Microsoft 365 系統管理中心時，看到 (通常伴隨震鈴圖示) 的通訊警示。 建議您詳讀內容並採取適當的行動。


      關於新的 EOP 功能，[商務藍圖 Microsoft 365](https://www.microsoft.com/microsoft-365/roadmap?filters=O365)是用來找出即將推出之新功能之相關資訊的有用資源。 我們也會將有關新功能的博客文章張貼至[Microsoft 365 博客](https://www.microsoft.com/microsoft-365/blog/)網站。
  - question: >
      服務是否可使用舊版 Exchange 版本 (例如 Exchange Server 2010) 和非 Exchange 的環境？
    answer: >
      是的，此服務是伺服器不可知的，而且可以搭配任何 SMTP 郵件傳輸代理程式使用。
  - question: >
      組織可以使用服務的規模為何？
    answer: >
      任何大小。 EOP 網路有足夠的容量可容納您的成長，不論組織的成長速度為何。
  - question: >
      我需要哪些權限才能設定 EOP？
    answer: >
      若要設定 EOP，您必須是全域系統管理員或 Exchange 公司系統管理員 (組織管理角色群組) 。
  - question: >
      如何知道我的資料和私人資訊是安全的？
    answer: >
      若要深入瞭解我們所採取的步驟，以確保資料和私人資訊的安全性，包括 (sla) 中的服務等級協定相關資訊，請移至[Office 365 信任中心](https://www.microsoft.com/trust-center)。
  - question: >
      是否有任何應注意的限制，例如郵件大小限制？
    answer: >
      是。 如需 EOP 中限制的相關資訊，請參閱[Exchange Online Protection 限制](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits)。
  - question: >
      EOP 是否支援 PowerShell？
    answer: '可以透過具有 Exchange Online 信箱的組織 PowerShell: Exchange Online PowerShell 取得完整的 EOP 功能;獨立 EOP 組織的獨立 EOP PowerShell。 如需詳細資訊，請參閱[Exchange Online PowerShell](/powershell/exchange/exchange-online-powershell)和[Exchange Online Protection PowerShell](/powershell/exchange/exchange-online-protection-powershell)。'
