title: 自助購買常見問題
summary: >
  自助購買讓使用者有機會嘗試新的技術，並開發最終受益于組織規模較高的解決方案。 中央採購和 IT 小組可以透過<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 系統管理中心</a>，透過購買及部署自助購買解決方案的所有使用者進行查看。 系統管理員可以透過 PowerShell 關閉以每個產品為基礎的自助購買服務。 若要深入瞭解，請參閱 [Use AllowSelfServicePurchase for The MSCommerce PowerShell module](allowselfservicepurchase-powershell.md)。


  自助購買可用於 Power Platform (Power BI、Power Apps 和 Power Automate) 、Project 和 Visio。


  > [!NOTE]

  > 在印度或政府或教育版客戶中，無法使用自助購買服務。 Project 和 Visio 不適用於巴西的自助購買和剛果民主共和國。
sections:
- name: 進行自助購買
  questions:
  - question: >
      客戶如何進行自助購買？
    answer: >
      客戶可以從產品網站或從應用程式購買提示中，讓自助購買線上。 客戶必須先輸入電子郵件地址，以確保他們是現有 Azure Active Directory (AD) 承租人中的使用者。 接下來，他們會使用 Azure AD 認證，導向使用者登入。 登入後，系統會要求客戶選取他們想要購買的訂閱數目，並提供信用卡付款。 購買完成後，即可開始使用其訂閱。 買方可以存取<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 系統管理中心</a>的有限觀點，以供他們將產品授權指派給組織中的其他人員。
  - question: >
      自助購買的付款選項為何？
    answer: >
      目前，信用卡是唯一可用的支付方式。 不支援透過開具發票付款。
  - question: >
      神秘可以透過自助購買購買嗎？
    answer: >
      在受管理 Azure AD 租使用者中具有非來賓使用者帳戶的任何使用者，都可以進行自助購買。 「自助購買」不適用於政府或教育組織的承租人。 如果這適用于您的組織，則不需要其他動作即可控制自助購買。


      不適合自助購買之組織或市場中的使用者，請參閱訊息要求他們聯繫其 IT 管理員。
  - question: >
      來賓使用者是否可以透過自助購買購買？
    answer: >
      否，來賓使用者無法在其為來賓的承租人中完成自助購買。
  - question: >
      使用者是否可以透過自助購買從內部部署的 Active Directory 購買？
    answer: >
      如果使用者在合格的 Azure AD 租使用者中有使用中的使用者帳戶，他們就可以完成自助購買。
  - question: >
      神秘可以由自助伺服器購買指派授權嗎？
    answer: >
      自助購買只能將授權指派給相同 Azure AD 租使用者中的使用者。 買方可以存取<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 系統管理中心</a>的有限視圖，以指派授權。 「購買者」可以將授權指派給他們透過自助購買購買的產品，而且只能將這些授權指派給相同 Azure AD 租使用者中的使用者。
  - question: >
      自助買方如何查看和管理其購買情況？
    answer: >
      自助購買可在<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 系統管理中心</a>的有限觀點內管理其購買。 「購買者」可以從內置於所有 Microsoft 365 及 Dynamics online 應用程式的應用程式啟動器中的系統 **管理員** 磚中取得系統管理員中心。 「購買者」可以查看他們所進行的購買、購買相同服務的其他訂閱，並將這些訂閱的授權指派給其組織中的其他使用者。 此外，「購買者」可以查看和支付帳單、更新其支付方式，以及取消訂閱。
- name: 定價
  questions:
  - question: >
      自助購買的定價為何？
    answer: >
      Microsoft 網站提供每項自助購買產品的定價。 當使用者進行自助購買時，價格也會顯示為結帳體驗的一部分。 這些價格可能會與組織購買合作夥伴所提供的中央購買或價格時所支付的價格不同。
  - question: >
      神秘負責付款？
    answer: >
      透過「自助購買」購買訂閱的人員是已記帳的人員，並根據購買的條款及定價負責付款。
- name: 系統管理功能
  questions:
  - question: >
      管理員對自助購買有哪些功能？
    answer: >
      系統管理員可以在<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 系統管理中心</a>內，查看其組織中所進行的所有自助服務購買。 他們可以查看產品、購買購買的訂閱、到期日、訂單記錄、購買價格，以及每個自助購買的指派使用者。 在 [電源平臺系統管理中心] 中，系統管理員也可以查看自助購買容量。 根據組織的需要，系統管理員可以透過 PowerShell 關閉以每個產品為基礎的自助購買服務。 管理員透過自助購買或集中購買的產品，都具有相同的資料管理和存取原則。


      系統管理員也可以控制組織中的使用者是否可以進行自助購買。 如需詳細資訊，請參閱 [Use AllowSelfServicePurchase For MSCommerce PowerShell module](allowselfservicepurchase-powershell.md)。
  - question: >
      Microsoft 如何透過啟用自助購買來尊重資料控管和合規性？
    answer: >
      系統管理員可以根據其資料控管和合規性需求，控制其承租人中提供哪些服務和產品。 您的組織開啟的所有資料管理和存取原則，都適用于可用的自助購買服務。
  - question: >
      神秘擁有從自助購買所建立的產品資料嗎？
    answer: >
      從透過自助購買購買的產品所建立的資料，由組織擁有及控制。
  - question: >
      如何集中購買透過「自助購買」所進行的購買？
    answer: >
      管理員可以指派現有的授權，或透過現有的合約和定價為指派給自助購買的使用者，購買自助購買產品的其他訂閱。 在指派這些已集中購買的授權之後，系統管理員就可以要求購買者取消其現有的訂閱。
  - question: >
      系統管理員會在何處購買自助服務？
    answer: >
      通用和計費系統管理員可以查看透過「自助購買」購買的訂閱，以在 Microsoft 365 系統管理中心 **計費**  >  **您的產品**。 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank"></a> 他們可以篩選 [產品] 清單，只顯示透過中央購買購買的訂閱，或包含透過「自助購買」購買的訂閱。


      系統管理員可以查看產品、買方名稱、購買的訂閱、到期日、訂單記錄、購買價格，以及指派的使用者。
- name: 支援和訓練
  questions:
  - question: >
      客戶的 IT 部門或合作夥伴是否預計能夠支援透過自助購買購買的產品？
    answer: >
      IT 部門和合作夥伴不會期望對透過自助購買購買的產品提供支援。 Microsoft 提供自助購買服務的標準支援。
  - question: >
      如果自助買方致電支援，是否會使用客戶的「Premier 支援」事件？
    answer: >
      自助購買者不會使用客戶的「Premier 支援」事件來接收自助購買的支援。
  - question: >
      使用者期望透過自助購買購買的產品，如何接收訓練？
    answer: >
      產品網站上提供豐富的使用者訓練。 產品已引導教學、檔、範例及強大的社區，以直接從其他使用者取得答案和秘訣。
  - question: >
      使用者離開組織時，自助購買會發生什麼事？
    answer: >
      如果最初購買自助購買產品的人員離開組織，有效的使用者會在訂閱期間繼續完整使用產品。 在買方直接取消服務，或系統管理員要求取消透過客戶支援的訂閱時，訂閱仍會保持使用中狀態。 系統管理員也可以選擇將已集中購買的授權指派給已取消之訂閱的使用者。
- name: 協力程式
  questions:
  - question: >
      Microsoft 合作夥伴在自助購買方面的角色為何？
    answer: 委派管理許可權的合作夥伴可以在<a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 系統管理中心</a>中查看自助購買，就像是管理員一樣。合作夥伴可協助您支援要集中使用自助購買購買的產品的組織。 此外，協力廠商可提供可擴充自助購買功能的解決方案。
